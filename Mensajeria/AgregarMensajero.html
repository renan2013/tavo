<body class="vertical-layout">

  <!-- Titulo y breadcrumb -->
  <div class="app-content content" id="addMensajero">
    <div class="content-wrapper"></div>
    <!-- Basic form layout section start -->
    <div class="content-body">
      <section id="basic-form-layouts">
        <div class="row match-height">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <form class="form">

                  <div class="form-body">

                    <!-- Sección Datos Cliente -->
                    <h4 class="form-section"><i class="fa fa-address-card-o"></i>Datos Personales</h4>
                    <!-- Fila 1 -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="tipoCliente">Tipo Identificación</label>
                          <select id="tipoCliente" name="priority" class="form-control">
                            <option value="1">Cédula Física</option>
                            <option value="2">Cédula Jurídica</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="cliente">Identificación</label>
                          <input type="text" v-model="listaMensajero.NUM_IDENTIFICACION" class="form-control"
                            name="cliente">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="Nomcliente">Nombre</label>
                          <input type="text" v-model="listaMensajero.NOM_MENSAJERO" class="form-control">
                        </div>
                      </div>
                    </div>

                    <!-- Fila 2 -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="numTelefono">Número Teléfono</label>
                          <input type="text" v-model="listaMensajero.NUM_TELEFONO" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="email">Correo Eletrónico</label>
                          <input type="text" v-model="listaMensajero.DIR_EMAIL" class="form-control">
                        </div>
                      </div>
                    </div>


                    <!-- Sección Datos Cliente -->
                    <h4 class="form-section"><i class="fa fa-home"></i>Datos Domicilio</h4>
                    <!-- Fila 1 -->
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="Provincia">Provincia</label>
                          <select id="Provincia" name="priority" class="form-control">
                            <option value="1">San José</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="canton">Cantón</label>
                          <select id="canton" name="priority" class="form-control">
                            <option value="1">Puriscal</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="Distrito">Distrito</label>
                          <select id="Distrito" name="priority" class="form-control">
                            <option value="1">Santiago</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="ubicacion">Ubicación</label>
                          <select id="ubicacion" name="priority" class="form-control">
                            <option value="1">Junquillo Arriba</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <!-- Fila 2 -->
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="direccion">Dirección</label>
                          <textarea id="direccion" class="form-control" style="resize: vertical;" rows="3"></textarea>
                        </div>
                      </div>
                    </div>
                  </div> <!-- form group end -->

                  <div class="form-actions">
                    <button type="button" class="btn btn-info" @click="agregarCliente">
                      <i class="ft-user-plus"></i> Agregar
                    </button>
                    <button type="button" class="btn btn-danger mr-1">
                      <i class="ft-x"></i> Salir
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
