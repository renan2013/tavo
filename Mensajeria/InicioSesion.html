<body class="vertical-layout vertical-menu 1-column  bg-cyan bg-lighten-2 menu-expanded fixed-navbar" data-open="click"
  data-menu="vertical-menu" data-col="1-column">

  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 m-0">
                <div class="card-header border-0">
                  <div class="card-title text-center">
                    <img src="recursos/images/ico/truck-icon-120.png" alt="branding logo">
                  </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-10 pt-2"><span>Iniciar
                      Sesión</span></h6>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <form class="form-horizontal" action="index.html" novalidate>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="text" class="form-control input-lg" id="user-name" placeholder="Usuario"
                          tabindex="1" required data-validation-required-message="Please enter your username.">
                        <div class="form-control-position">
                          <i class="ft-user"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="password" class="form-control input-lg" id="password" placeholder="Contraseña"
                          tabindex="2" required data-validation-required-message="Please enter valid passwords.">
                        <div class="form-control-position">
                          <i class="fa fa-key"></i>
                        </div>
                        <div class="help-block font-small-3"></div>
                      </fieldset>
                      <div class="form-group row">
                        <div class="col-md-6 col-12 text-center text-md-left">

                        </div>
                        <div class="col-md-6 col-12 text-center text-md-right"><a href="recover-password.html"
                            class="card-link">Olvidó su contraseña?</a></div>
                      </div>
                      <button type="submit" class="btn btn-info btn-block btn-lg"><i class="ft-unlock"></i>
                        Ingresar</button>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
