<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <link rel="apple-touch-icon" href="recursos/images/ico/truck-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="recursos/images/ico/tracking.png">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i%7CMuli:300,400,500,700"
        rel="stylesheet">
    <!-- BEGIN VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="recursos/css/vendors.css">
    <link rel="stylesheet" type="text/css" href="recursos/DataTables/datatables.min.css" />

    <link rel="stylesheet" type="text/css" href="recursos/css/core/colors/palette-gradient.css">
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- BEGIN VUE.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>

    <!-- END VUE.JS-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>

<body class="vertical-layout">

    <!-- Titulo y breadcrumb -->
    <div class="app-content content">
        <div class="content-wrapper">
            <!-- Basic card layout section start -->
            <div class="content-body" id="appMov">
                <section class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <!--Encabezado de página-->
                            <div class="card-head">
                                <div class="card-header">
                                    <!--Búsqueda-->
                                    <form class="form">
                                        <h4 class="form-section"><i class="ft-user"></i>Consulta de Cobros</h4>

                                        <label>Cliente </label>

                                       
                                        <div class="row">
                                            <div class="col-4">
                                                <input class=" form-control" type="text" placeholder="Nombre..."
                                                    v-model="valorBuscar">
                                            </div>
                                            <div class="col-4">
                                                <p>{{ notas }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <select v-model="clienteActivo" class="form-control"
                                                    @change="seleccionarCliente()">
                                                    <option v-for="item in camposCliente"
                                                            :value="{ COD_CLIENTE: item.COD_CLIENTE, NOM_CLIENTE: item.NOM_CLIENTE }">
                                                            {{item.NOM_CLIENTE}} 
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <!--Buscar Fin-->
                                        <br>
                                        <!-- Fila 1 -->
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group ">
                                                    <label>Tipo Cobro </label>
                                                    <select v-model="selected" class="form-control-sm">
                                                        <option v-for="item in gridBuscar">{{item.campo}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                    <div class="form-group ">
                                                        <label>Estado Cobro </label><br>
                                                        <select v-model="selectEstado" class="form-control-sm">
                                                            <option v-for="item in gridEstado"
                                                            :value="{ id: item.id }">{{item.campo}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            <div class="col-md-2">
                                                <div class="form-group ">
                                                    <label for="fecha">Fecha Inicio</label>
                                                    <input type="date" class="form-control" v-model="fechaInicio">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group ">
                                                    <label>Fecha Fin</label>
                                                    <input type="date" class="form-control" v-model="fechaFin">
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group ">
                                                    <label>Cantidad Registros</label><br>
                                                    <select @change="buscarCobro(reg)" v-model="reg"
                                                        class="form-control-sm">
                                                        <option v-for="item in registrosPagina" :value="item">{{item}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" v-on:click="buscarCobro(reg)"
                                            class="btn btn-sm btn-primary">
                                            Buscar</button>
                                        <button type="button" v-on:click="dtLim" class="btn btn-sm btn-info">Limpiar
                                            Busqueda</button>
                                    </form>
                                </div>
                                <!--Lista clientes-->
                                <div class="card-content collapse show">
                                    <div class="card-body">
                                        <!-- Task List table -->
                                        <table class="table table-striped table-bordered dt-responsive"
                                            style="width:100%" id="dt">
                                            <thead>
                                                <th></th>
                                                <th></th>
                                                <th># Cobro</th>
                                                <th>Cliente</th>
                                                <th>Fecha</th>
                                                <th>Monto Saldo</th>
                                                <th>Monto Pagado</th>
                                                <th>Total Cobro</th>
                                                <th>Tipo</th>
                                                <th>Estado</th>
                                            </thead>
                                            <tbody>
                                                <!-- inicio v-for fila 1 -->
                                                <tr v-for="(item, index) in campos">
                                                    <td></td>
                                                    <td> <button type="button"
                                                        v-on:click="verDetalle(item)"
                                                        class="btn btn-sm btn-outline-info black">
                                                        <i class="fa  fa-search black"></i></button></td>
                                                    <td> {{item.NUM_COBRO}}</td>
                                                    <td> {{item.NOM_CLIENTE}}</td>
                                                    <td> {{item.FEC_COBRO}}</td>
                                                    <td> {{item.MTO_SALDO}}</td>
                                                    <td> {{item.MTO_PAGADO}}</td>
                                                    <td> {{item.MTO_TOTAL}}</td>
                                                    <td> {{item.NOMBRE_TIPO}} </td>
                                                    <td> {{item.NOMBRE_ESTADO}}</td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th> </th>
                                                    <th> </th>
                                                    <th><label>Saldo Pendiente: </label><br><label hidden> ¢{{totalSaldo}}</label>
                                                        <br>
                                                        <input class="currency-inputmask" v-model="totalSaldo" readonly />
                                                    </th>
                                                    <th> </th>
                                                    <th><label>Total a Cobrar: </label><br><label hidden> ¢{{totalCobro}}</label>
                                                        <br>
                                                        <input class="currency-inputmask" v-model="totalCobro" readonly />
                                                    </th>

                                                    <th> </th>
                                                    <th> </th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                        <br>
                                        <label>Saldo Pendiente</label>
                                        <input type="text" readonly v-model="totalSaldo"
                                            class="form-control-sm currency-inputmask" />
                                        <br> <br>
                                        <label>Total a Cobrar</label>
                                        <input type="text" readonly v-model="totalCobro"
                                            class="form-control-sm currency-inputmask" />
                                        <br> <br>
                                        <label>Página:</label>
                                        <select @change="paginacion($event)" class="form-control-sm">
                                            <option v-for="n in numPag">{{n}}</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////////////////////////////-->

    <script language="JavaScript" type="text/javascript" src="js/Request.js"></script>

</body>

</html>
